services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - minio_network

  mc:
    depends_on:
      - minio
    image: minio/mc
    networks:
      - minio_network
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc ls minio/warehouse >/dev/null 2>&1 || /usr/bin/mc mb minio/warehouse;
      /usr/bin/mc ls minio/datalake >/dev/null 2>&1 || /usr/bin/mc mb minio/datalake;
      /usr/bin/mc ls minio/iceberg >/dev/null 2>&1 || /usr/bin/mc mb minio/iceberg;
      /usr/bin/mc policy set public minio/warehouse;
      tail -f /dev/null
      "

  polaris:
    image: alexmerced/polaris1126
    ports:
      - "8181:8181"
      - "8182:8182"
    environment:
      - AWS_REGION=$AWS_REGION
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      - AWS_ENDPOINT_URL=http://minio:9000
    command: # override the command to specify aws keys as dropwizard config
      - server
      - polaris-server.yml
    depends_on:
      - minio
    networks:
      - minio_network


networks:
  minio_network:
    driver: bridge

volumes:
  minio_data:
